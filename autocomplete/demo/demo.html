<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>autocomplete.js 插件学习</title>
        <link rel="stylesheet" href="../css/jquery-ui.css" type="text/css">
        <link rel="stylesheet" href="../css/jquery-ui.theme.css" type="text/css">
        <style>
			.margin-top-bottom{margin-bottom: 5px;margin-top: 5px}

    <body>
    <h2>autocomplete---远程source资源 </h2>
    	<form action="../php/demo.php" method="get" id="form-id">
    		<div class="margin-top-bottom padding-top-bottom">
    			<input type="text" name="search" id="search">
    		</div>
            <div id="someElem"></div>
    	</form>
    	<div id="output"></div>
		<script src="../js/jquery-2.1.4.min.js"></script> 
    	<script src="../js/jquery-ui.js"></script>
    </body>
</html>
<script>
$(function() {
  var availableTags = [
    "ActionScript",
    "AppleScript",
    "Asp",
    "BASIC",
    "C",
    "C++",
    "Clojure",
    "COBOL",
    "ColdFusion",
    "Erlang",
    "Fortran",
    "Groovy",
    "Haskell",
    "Java",
    "JavaScript",
    "Lisp",
    "Perl",
    "PHP",
    "Python",
    "Ruby",
    "Scala",
    "Scheme"
  ];
  $( "#search" ).autocomplete({
    source:"../php/source.php", //必须返回jsonp格式
    autoFocus: true, //配备的第一个参数会被自动选中
  });
});

//以上是初始化
</script>
